<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake.Ph – Snake Gallery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #edf7f0;
      }

      .section-title {
        font-weight: 700;
        color: #1b3a2d;
      }

      .snake-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 12px;
        transition: 0.2s ease-in-out;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
      }

      .snake-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
      }

      .snake-img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        transition: 0.3s;
      }

      .snake-img:hover {
        opacity: 0.9;
      }

      .category-box {
        background-color: #d9f1db;
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #1b3a2d;
      }

      footer {
        background-color: #2e7d32;
        color: white;
      }
    </style>
  </head>

  <body>

    <div class="container-fluid bg-success text-white py-4 mb-4">
      <div class="row">
        <div class="col text-center">
          <h1 class="fw-bold">Philippine Endemic Snakes Gallery</h1>
          <p class="mb-0">Non-venomous • Mildly Venomous • Highly Venomous</p>
        </div>
      </div>
    </div>

    <div class="container bg-light p-4 rounded mb-4 shadow-sm">
      <h2 class="text-center section-title mb-3"> Non-Venomous Snakes</h2>
      <div class="row" id="nonVenomous"></div>
    </div>

    <div class="container bg-light p-4 rounded mb-4 shadow-sm">
      <h2 class="text-center section-title mb-3"> Mildly Venomous Snakes</h2>
      <div class="row" id="mildVenom"></div>
    </div>
=
    <div class="container bg-light p-4 rounded mb-4 shadow-sm">
      <h2 class="text-center section-title mb-3"> Highly Venomous Snakes</h2>
      <div class="row" id="highVenom"></div>
    </div>
=
    <footer class="py-3 mt-4 text-center">
      <div>Snake.Ph | Philippine Snakes | by Allen Rianzares</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      var nonVenomous = document.getElementById("nonVenomous");
      var mildVenom = document.getElementById("mildVenom");
      var highVenom = document.getElementById("highVenom");

      var snakes = [

        {
          name: "Luzon Brown Rat Snake",
          picture: "brs.jpg",
          details:
            "A slender and agile non-venomous snake found in Luzon forests.",
          venom: "none",
        },
        {
          name: "Maren’s Bronzeback",
          picture: "bronzeback.jpg",
          details: "Fast-moving arboreal snake with bronze-green scales.",
          venom: "none",
        },
        {
          name: "Wolfsnake",
          picture: "wolfsnake.jpg",
          details: "A harmless mimic of venomous kraits; dark with pale bands.",
          venom: "none",
        },

        {
          name: "Paradise Tree Snake",
          picture: "pfts.jpg",
          details: "A colorful gliding snake often found in forest canopies.",
          venom: "mild",
        },
        {
          name: "Asian Vine Snake",
          picture: "vinesnake.webp",
          details: "Long, slender, and highly camouflaged green snake.",
          venom: "mild",
        },
        {
          name: "Philippine Pit Viper",
          picture: "pit viper.jpg",
          details: "A mildly venomous tree viper with heat-sensing pits.",
          venom: "mild",
        },

        {
          name: "King Cobra",
          picture: "king.jpg",
          details: "The world’s longest venomous snake; highly dangerous.",
          venom: "high",
        },
        {
          name: "Philippine Cobra",
          picture: "ph cobra.webp",
          details:
            "A highly venomous spitting cobra native to the Philippines.",
          venom: "high",
        },
        {
          name: "Samar Cobra",
          picture: "samarcobra.jpg",
          details:
            "A spitting cobra from the Visayas; aggressive when threatened.",
          venom: "high",
        },
      ];

      snakes.forEach(function (snake) {
        var col = `
      <div class="col-6 col-md-4 col-lg-3 p-2">
        <div class="snake-card">
          <img src="${snake.picture}" alt="${snake.name}" class="snake-img">
          <h5 class="fw-bold mt-2">${snake.name}</h5>
          <p class="small mb-2">${snake.details}</p>
        </div>
      </div>
    `;

        if (snake.venom === "none") nonVenomous.innerHTML += col;
        if (snake.venom === "mild") mildVenom.innerHTML += col;
        if (snake.venom === "high") highVenom.innerHTML += col;
      });
    </script>
  </body>
</html>
